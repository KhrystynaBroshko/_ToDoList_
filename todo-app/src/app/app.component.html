<div class="container mt-5">
  <h1>To-Do List</h1>

  
  <div class="mb-3">
    <label for="newTaskTitle" class="form-label">Task Title</label>
    <input
      id="newTaskTitle"
      [(ngModel)]="newTaskTitle"
      type="text"
      class="form-control"
      placeholder="Enter task title"
      required
    />
  </div>

  <div class="mb-3">
    <label for="newTaskPriority" class="form-label">Task Priority</label>
    <select
      id="newTaskPriority"
      [(ngModel)]="newTaskPriority"
      class="form-select"
      required
    >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

 
  <button (click)="addTask()" class="btn btn-primary">Add Task</button>


  <div class="mt-4">
    <label for="taskFilter" class="form-label">Filter tasks by status</label>
    <select
      id="taskFilter"
      [(ngModel)]="filterStatus"
      class="form-select"
    >
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="incomplete">Incomplete</option>
    </select>
  </div>

  
  <ul class="list-group mt-4">
    <li
      *ngFor="let task of filteredTasks()"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span [ngClass]="{'text-decoration-line-through': task.completed}">
        {{ task.title }} - {{ task.priority | uppercase }}
      </span>
      <div>
        <button (click)="toggleCompletion(task)" class="btn btn-success btn-sm">
          Mark as {{ task.completed ? 'Incomplete' : 'Completed' }}
        </button>
        <button (click)="deleteTask(task)" class="btn btn-danger btn-sm ml-2">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
